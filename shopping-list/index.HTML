<!DOCTYPE html>
<html>
    <head>
        <title> Shopping Cart </title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.CSS">
    </head>
    <body>
      <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">SHOP</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
      </header>  
      <main>
        <div class="items" id="parent">
            <div class='Item' id="child1" > 
                <button class="like" id="like" onclick="heart()"> <i class="fa fa-heart fa-2x" ></i> </button>
                <img src="iphone-12-pro-max.jpg" alt="iphone 12">
                <p class="description"> Apple iphone 12 pro 128Go <br>
                Pacific Blue
                </p>
                <div class="quantity">     
                    <button class="minus-btn" id="buttn-1" >
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" id="plus1" value=" 0">
                    <button class="plus-btn" id="buttn+1" >
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="price-item1"> 0 </p>
                <button class="delete" onclick="remove()"> X </button>
            </div>
            <div class="Item" id="child2">
                <button class="like" id="like2" onclick="heart2()" >  <i class="fa fa-heart fa-2x"></i> </button>
                <img src="running shoes.jpg" alt="adidas running shoes">
                <p class="description"> Adidas U_Path X Shoes <br>
                    Adidas women's running shoes
                </p>
                <div class="quantity">     
                    <button class="minus-btn" id="buttn-2">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" id="plus2" value=" 0">
                    <button class="plus-btn" id="buttn+2">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="price-item2" >  0 </p>
                <button class="delete"  onclick="remove1()"> X </button>
            </div>
            <div class="Item" id="child3">
                <button class="like" id="like3" onclick="heart3()"> <i class="fa fa-heart fa-2x"></i> </button>
                <img src="apple-watch.jpg" alt="i-watch">
                <p class="description"> Apple watch Series 3 </p>
                <div class="quantity"> 
                    <button class="minus-btn" id="buttn-3">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" id="plus3" value=" 0">
                    <button class="plus-btn" id="buttn+3">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="price-item3" > 0   </p>
                <button class="delete"  onclick="remove2()"> X </button>
            </div>
        </div>
        <div id="total-price">
            <p>Total Price: </p>
            <input type="text" id ="finalPrice" value="0">
        </div>
      </main>
      <footer>
        Â© 2021.Hnainia Nissrine.
      </footer> 
      <script src="store.js"></script>
    </body>
</html>
